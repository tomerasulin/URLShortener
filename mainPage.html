<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener Service</title>
</head>
<body>
<form method="post" action="">
    <div>
        <h4>Please enter here your long URL</h4>
        <input type="text" id="longURL" name="longURL" placeholder="Long URL">
    </div>

    <div>
        <input type="submit" name="generate" value="Create short URL">
    </div>

    <div>
        Your shortened URL is localhost/: <a href="{{short_url}}">{{short_url}}</a>
    </div>

</form>
</body>
</html>
