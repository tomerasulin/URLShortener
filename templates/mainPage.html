<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}"/>
    <meta charset="UTF-8">
    <title>URL Shortener Service</title>
</head>
<body id="main">
<header>
    <form method="post" action="">
        <div>
            <h4 id="home">[[message]]</h4>
            <input type="text" id="longURL" name="longURL" placeholder="Long URL">
        </div>

        <div>
            <input type="submit" value="Create short URL">
        </div>

        <div id="content">
            <p>[[message]]<a href="{{short_url}}" style="color: red">{{short_url}}</a></p>
        </div>
    </form>
</header>

<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var home = new Vue({
    el: '#home',
    delimiters: ['[[',']]'],
    data:{
        message:"Please enter your long URL"
    }
})

var content = new Vue({
    el:'#content',
    delimiters: ['[[',']]'],
    data:{
        message: "Your short URL is localhost/"
    }
})
</script>
</body>
</html>
